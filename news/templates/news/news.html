{% extends 'main/layout.html' %} 
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="news">
  <h1>{{title}}</h1>
  <div class='info'>
    Здесь публикуются записи о текущих обновлениях проекта в процессе разработки.
  </div>

  {% for el in news %}
    <div class='new-item'>
        <h3>{{ el.title }}</h3>
        <p><b>{{ el.anons }}</b></p>
        <p>{{ el.full_text }}</p>
        <i>{{ el.date }}</i>
    </div>

  {% endfor %}

</div>
{% endblock %}
